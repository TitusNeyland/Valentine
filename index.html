<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #ff9bb8 0%, #ff6f91 60%, #ff5a7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: bgFadeIn 1.2s ease-out forwards;
        }

        @keyframes bgFadeIn {
            to {
                opacity: 1;
            }
        }

        /* Subtle noise/grain overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: fall linear infinite;
            bottom: -50px;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(255, 90, 125, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            max-width: 500px;
            opacity: 0;
            transform: translateY(20px);
            animation: cardSlideUp 0.8s ease-out 0.3s forwards;
        }

        @keyframes cardSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff1744;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            line-height: 1.2;
            opacity: 0;
            animation: titleFadeIn 0.6s ease-out 0.8s forwards;
        }

        @keyframes titleFadeIn {
            to {
                opacity: 1;
            }
        }

        .title-line1 {
            display: block;
            font-size: 0.75em;
            font-weight: 600;
            color: #ff5a7d;
        }

        .title-line2 {
            display: block;
            font-size: 1em;
            margin-top: 5px;
        }

        .name {
            color: #ff6b9d;
            font-size: 3.2em;
            margin: 25px 0;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
            position: relative;
            display: inline-block;
        }


        .question {
            color: #444;
            font-size: 1.2em;
            margin: 35px 0;
            line-height: 1.7;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 45px;
        }

        button {
            padding: 16px 45px;
            font-size: 1.15em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Inter', sans-serif;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1744 0%, #ff5a7d 50%, #ff6b9d 100%);
            color: white;
            position: relative;
        }

        .yes-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 90, 125, 0.5);
        }

        .yes-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .yes-btn:focus {
            outline: none;
            box-shadow: 
                0 10px 25px rgba(255, 90, 125, 0.5),
                0 0 0 3px rgba(255, 90, 125, 0.2);
        }

        .no-btn {
            background: #e0e0e0;
            color: #999;
            cursor: pointer;
            opacity: 0.9;
            position: relative;
            transition: all 0.4s ease;
        }

        .no-btn:hover {
            transform: translateX(-5px);
        }

        .no-btn::after {
            content: 'üòå';
            position: absolute;
            right: -40px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .no-btn:hover::after {
            opacity: 1;
        }

        /* No overlay for "No" response */
        .no-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.82);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
        }

        .no-overlay.visible {
            pointer-events: auto;
            animation: noOverlayIn 0.3s ease-out forwards;
        }

        .no-overlay.fade-out {
            animation: noOverlayOut 0.4s ease-in forwards;
        }

        .no-modal {
            max-width: 320px;
            width: 90%;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            transform: scale(0.95);
        }

        .no-modal img {
            display: block;
            width: 100%;
            height: auto;
        }

        .no-modal-caption {
            padding: 12px 16px 16px;
            text-align: center;
            color: #ffebee;
            font-size: 0.95em;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        @keyframes noOverlayIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes noOverlayOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        .floating-heart {
            position: absolute;
            color: #ff1744;
            animation: floatDrift 5s ease-in-out infinite;
            opacity: 0.7;
            z-index: 3;
        }

        @keyframes floatDrift {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(15deg);
            }
            50% {
                transform: translateY(-40px) translateX(-15px) rotate(-15deg);
            }
            75% {
                transform: translateY(-20px) translateX(18px) rotate(10deg);
            }
        }

        .heart1 {
            top: 8%;
            left: 5%;
            font-size: 28px;
            animation-delay: 0s;
        }

        .heart2 {
            top: 15%;
            right: 8%;
            font-size: 36px;
            animation-delay: 0.8s;
        }

        .heart3 {
            bottom: 18%;
            left: 12%;
            font-size: 24px;
            animation-delay: 1.6s;
        }

        .heart4 {
            bottom: 25%;
            right: 6%;
            font-size: 32px;
            animation-delay: 2.4s;
        }

        .heart5 {
            top: 25%;
            left: 3%;
            font-size: 22px;
            animation-delay: 3.2s;
        }

        .heart6 {
            top: 35%;
            right: 4%;
            font-size: 30px;
            animation-delay: 0.4s;
        }

        .heart7 {
            bottom: 35%;
            left: 6%;
            font-size: 26px;
            animation-delay: 1.2s;
        }

        .heart8 {
            bottom: 45%;
            right: 10%;
            font-size: 34px;
            animation-delay: 2.0s;
        }

        .heart9 {
            top: 50%;
            left: 2%;
            font-size: 20px;
            animation-delay: 2.8s;
        }

        .heart10 {
            top: 60%;
            right: 3%;
            font-size: 28px;
            animation-delay: 3.6s;
        }

        .ps-note {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Celebration state */
        .content.celebrate {
            animation: celebrateExpand 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes celebrateExpand {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Fade in animation for new content */
        .content.fade-in {
            animation: fadeInContent 0.8s ease-out forwards;
        }

        @keyframes fadeInContent {
            0% {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration-gif {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 8px 20px rgba(255, 90, 125, 0.3);
            opacity: 0;
            animation: fadeInText 0.8s ease-out 0.8s forwards;
        }

        .heart-burst {
            position: absolute;
            font-size: 40px;
            color: #ff1744;
            pointer-events: none;
            z-index: 20;
            animation: burstOut 1s ease-out forwards;
        }

        @keyframes burstOut {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 25;
        }

        .firework-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 25;
            animation: fireworkExplode 1.2s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }

        .firework-spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 25;
            animation: sparkFade 0.8s ease-out forwards;
        }

        @keyframes sparkFade {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--sx), var(--sy)) scale(0);
                opacity: 0;
            }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .content {
                padding: 40px 25px;
                margin: 20px;
                max-width: 100%;
                border-radius: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .title-line1 {
                font-size: 0.7em;
            }

            .title-line2 {
                font-size: 0.9em;
            }

            .name {
                font-size: 2.5em;
                margin: 20px 0;
            }

            .question {
                font-size: 1em;
                margin: 25px 0;
                line-height: 1.6;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
            }

            button {
                padding: 14px 35px;
                font-size: 1em;
                width: 100%;
                max-width: 280px;
            }

            .ps-note {
                font-size: 0.85em;
                margin-top: 25px;
            }

            .celebration-gif {
                max-width: 250px;
                margin: 15px auto;
            }

            /* Reduce floating hearts on mobile */
            .floating-heart {
                font-size: 20px;
                opacity: 0.5;
            }

            .heart1, .heart2, .heart3, .heart4, .heart5,
            .heart6, .heart7, .heart8, .heart9, .heart10 {
                font-size: 18px;
            }

            /* Adjust celebration content for mobile */
            .content.fade-in h1 {
                font-size: 2em !important;
            }

            .content.fade-in .name {
                font-size: 2.5em !important;
                margin: 20px 0 !important;
            }

            .content.fade-in .question {
                font-size: 1.1em !important;
                margin: 25px 0 !important;
            }

            .content.fade-in .celebration-gif {
                max-width: 250px !important;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .content {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.7em;
                margin-bottom: 12px;
            }

            .title-line1 {
                font-size: 0.65em;
            }

            .title-line2 {
                font-size: 0.85em;
            }

            .name {
                font-size: 2.2em;
                margin: 15px 0;
            }

            .question {
                font-size: 0.95em;
                margin: 20px 0;
            }

            button {
                padding: 12px 30px;
                font-size: 0.95em;
            }

            .celebration-gif {
                max-width: 200px;
            }

            .ps-note {
                font-size: 0.8em;
            }

            /* Hide some floating hearts on very small screens */
            .heart5, .heart6, .heart7, .heart8, .heart9, .heart10 {
                display: none;
            }

            .floating-heart {
                font-size: 18px;
            }

            /* Adjust celebration content for very small screens */
            .content.fade-in h1 {
                font-size: 1.7em !important;
            }

            .content.fade-in .name {
                font-size: 2.2em !important;
                margin: 15px 0 !important;
            }

            .content.fade-in .question {
                font-size: 1em !important;
                margin: 20px 0 !important;
            }

            .content.fade-in .celebration-gif {
                max-width: 200px !important;
            }
        }

        /* Landscape mobile adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            .content {
                padding: 30px 25px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.8em;
            }

            .name {
                font-size: 2.2em;
                margin: 15px 0;
            }

            .question {
                font-size: 0.95em;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="floating-heart heart1">‚ù§Ô∏è</div>
    <div class="floating-heart heart2">üíï</div>
    <div class="floating-heart heart3">üíñ</div>
    <div class="floating-heart heart4">üíó</div>
    <div class="floating-heart heart5">‚ù§Ô∏è</div>
    <div class="floating-heart heart6">üíï</div>
    <div class="floating-heart heart7">üíñ</div>
    <div class="floating-heart heart8">üíó</div>
    <div class="floating-heart heart9">‚ù§Ô∏è</div>
    <div class="floating-heart heart10">üíï</div>

    <div class="content" id="content">
        <h1>
            <span class="title-line1">Will You Be My</span>
            <span class="title-line2">Valentine?</span>
        </h1>
        <div class="name">Nemo</div>
        <div class="question">
            I've been thinking about this a lot lately, and there's something I wanted to ask you.<br><br>
            Would you do me the honor of being my Valentine üëâüèæüëàüèæ?
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
        <div class="ps-note">P.S. You do not have a choice.</div>
    </div>

    <script>
        // Create falling hearts (slower, calmer)
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
            const sizes = [16, 20, 24, 28];
            heart.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)] + 'px';
            document.getElementById('heartsContainer').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create hearts less frequently for calmer effect
        setInterval(createHeart, 600);

        // Heart burst animation
        function createHeartBurst(x, y) {
            const angles = [0, 45, 90, 135, 180, 225, 270, 315];
            const distance = 150;
            
            angles.forEach((angle, i) => {
                const rad = (angle * Math.PI) / 180;
                const tx = Math.cos(rad) * distance;
                const ty = Math.sin(rad) * distance;
                
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.innerHTML = 'üíï';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                heart.style.animationDelay = (i * 0.05) + 's';
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1000);
            });
        }

        // Fireworks animation - creates bursts across entire screen
        function createFireworks(x, y) {
            const colors = ['#ff1744', '#ff6b9d', '#ff8fab', '#ffb3c1', '#ff5a7d', '#ff1744'];
            const particleCount = 25;
            const sparkCount = 15;
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Create firework bursts at multiple locations across the screen
            const burstLocations = [
                // Center area (original location)
                { x: x, y: y },
                // Top area
                { x: viewportWidth * 0.2, y: viewportHeight * 0.15 },
                { x: viewportWidth * 0.5, y: viewportHeight * 0.1 },
                { x: viewportWidth * 0.8, y: viewportHeight * 0.15 },
                // Middle area
                { x: viewportWidth * 0.15, y: viewportHeight * 0.4 },
                { x: viewportWidth * 0.85, y: viewportHeight * 0.45 },
                // Bottom area
                { x: viewportWidth * 0.2, y: viewportHeight * 0.75 },
                { x: viewportWidth * 0.5, y: viewportHeight * 0.8 },
                { x: viewportWidth * 0.8, y: viewportHeight * 0.75 },
                // Corners
                { x: viewportWidth * 0.1, y: viewportHeight * 0.1 },
                { x: viewportWidth * 0.9, y: viewportHeight * 0.1 },
                { x: viewportWidth * 0.1, y: viewportHeight * 0.9 },
                { x: viewportWidth * 0.9, y: viewportHeight * 0.9 },
            ];
            
            // Create bursts at all locations with staggered timing
            burstLocations.forEach((location, burstIndex) => {
                setTimeout(() => {
                    const burstX = location.x;
                    const burstY = location.y;
                    
                    // Create main particles
                    for (let i = 0; i < particleCount; i++) {
                        const angle = (360 / particleCount) * i;
                        const rad = (angle * Math.PI) / 180;
                        const distance = 70 + Math.random() * 100;
                        const dx = Math.cos(rad) * distance;
                        const dy = Math.sin(rad) * distance;
                        
                        const particle = document.createElement('div');
                        particle.className = 'firework-particle';
                        particle.style.left = burstX + 'px';
                        particle.style.top = burstY + 'px';
                        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.boxShadow = `0 0 6px ${colors[Math.floor(Math.random() * colors.length)]}`;
                        particle.style.setProperty('--dx', dx + 'px');
                        particle.style.setProperty('--dy', dy + 'px');
                        particle.style.animationDelay = (Math.random() * 0.2) + 's';
                        
                        document.body.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 1200);
                    }
                    
                    // Create smaller sparks
                    for (let i = 0; i < sparkCount; i++) {
                        const angle = Math.random() * 360;
                        const rad = (angle * Math.PI) / 180;
                        const distance = 35 + Math.random() * 50;
                        const sx = Math.cos(rad) * distance;
                        const sy = Math.sin(rad) * distance;
                        
                        const spark = document.createElement('div');
                        spark.className = 'firework-spark';
                        spark.style.left = burstX + 'px';
                        spark.style.top = burstY + 'px';
                        spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        spark.style.boxShadow = `0 0 4px ${colors[Math.floor(Math.random() * colors.length)]}`;
                        spark.style.setProperty('--sx', sx + 'px');
                        spark.style.setProperty('--sy', sy + 'px');
                        spark.style.animationDelay = (Math.random() * 0.1) + 's';
                        
                        document.body.appendChild(spark);
                        
                        setTimeout(() => spark.remove(), 800);
                    }
                }, burstIndex * 100); // Stagger each burst by 100ms
            });
        }

        // Handle Yes button click
        function handleYes() {
            // Disable the button immediately
            const yesBtn = document.querySelector('.yes-btn');
            if (yesBtn) {
                yesBtn.disabled = true;
                yesBtn.style.opacity = '0.7';
                yesBtn.style.cursor = 'not-allowed';
            }
            
            const content = document.getElementById('content');
            if (!content) return;
            
            const rect = content.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Add celebration class
            content.classList.add('celebrate');
            
            // Create heart burst
            createHeartBurst(centerX, centerY);
            
            // Create fireworks
            createFireworks(centerX, centerY);
            
            // Fade out old content first
            content.style.transition = 'opacity 0.4s ease-out';
            content.style.opacity = '0';
            
            // Update content after fade out
            setTimeout(() => {
                // Remove old classes and reset
                content.classList.remove('celebrate');
                content.style.transition = 'none';
                content.style.opacity = '0';
                content.style.transform = 'translateY(15px) scale(0.95)';
                
                // Replace content
                content.innerHTML = `

        // Handle No button click
        function handleNo(event) {
            if (event) event.preventDefault();

            // If an overlay already exists, don't create another
            if (document.querySelector('.no-overlay')) return;

            const overlay = document.createElement('div');
            overlay.className = 'no-overlay';
            overlay.innerHTML = `
                <div class="no-modal">
                    <img src="https://media1.tenor.com/m/iAvhvUfV1qAAAAAd/denzel.gif" alt="Think again" />
                    <div class="no-modal-caption">Wrong answer.</div>
                </div>
            `;

            document.body.appendChild(overlay);

            // Trigger fade in
            requestAnimationFrame(() => {
                overlay.classList.add('visible');
            });

            // After 2 seconds, fade out and remove
            setTimeout(() => {
                overlay.classList.add('fade-out');
                setTimeout(() => {
                    overlay.remove();
                }, 400);
            }, 2000);
        }

        window.handleYes = handleYes;
